{% extends "index.html" %}
{%load static%}
{%block body%}
	<div id="colorlib-main">
		<section class="ftco-section ftco-no-pt ftco-no-pb">
			<div class="container px-md-0">
				<div class="row d-flex no-gutters">
					{% for item in portfolio %}
                        <div class="col-md-4 portfolio-wrap-2">
                            <div class="row no-gutters align-items-center">
                                <div class="img w-100 js-fullheight d-flex align-items-center" 
                                     style="background-image: url('{{ item.image.url }}');">
                                    <div class="text p-4 p-md-5 ftco-animate">
                                        <div class="desc">
                                            <div class="top">
                                                <h2 class="mb-4">
                                                    <a href="/portfolio-details/{{ item.name|slugify }}-{{ item.id }}">{{ item.name }}</a>
                                                </h2>
                                                <p><a href="/portfolio-details/{{ item.name|slugify }}-{{ item.id }}" class="custom-btn">View Portfolio</a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
			    </div>
		    </section>
	</div><!-- END COLORLIB-MAIN -->
		{%endblock%}
